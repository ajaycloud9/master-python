<!DOCTYPE html>
<html>
<head>
    <title>Weight Differences</title>
</head>
<body>
    <h1>Weight Differences</h1>
    <table border="1">
        <tr>
            <th>Person ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Date 1</th>
            <th>Weight 1</th>
            <th>Date 2</th>
            <th>Weight 2</th>
            <th>Weight Difference</th>
        </tr>
        {{range .}}
        <tr>
            <td>{{.PersonID}}</td>
            <td>{{.FirstName}}</td>
            <td>{{.LastName}}</td>
            <td>{{.Date}}</td>
            <td>{{.Weight}}</td>
            <td>{{.Date2}}</td>
            <td>{{.Weight2}}</td>
            <td>{{.WeightDifference}}</td>
        </tr>
        {{end}}
    </table>
</body>
</html>
