<!DOCTYPE html>
<html>
<head>
    <title>Weight Differences</title>
    <style>
        .winner {
            background-color: lightgreen; /* Highlight for the winner */
            font-weight: bold;
        }
        .winner-label {
            margin-left: 10px; /* Space between the name and the label */
            color: gold;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Weight Differences</h1>
    <table border="1">
        <tr>
            <th>Person ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Last Week</th>
            <th>Weight</th>
            <th>Current Week</th>
            <th>Weight</th>
            <th>Weight Difference</th>
        </tr>
        {{range $index, $person := .}}
        <tr {{if eq $index 0}}class="winner"{{end}}>
            <td>{{.PersonID}}
                {{if eq $index 0}} 
                <span class="winner-label">üèÜ Winner</span>
                {{end}}
            </td>
            <td>{{.FirstName}}</td>
            <td>{{.LastName}}</td>
            <td>{{.Date}}</td>
            <td>{{.Weight}}</td>
            <td>{{.Date2}}</td>
            <td>{{.Weight2}}</td>
            <td>{{.WeightDifference}}</td>
        </tr>
        {{end}}
    </table>
</body>
</html>
